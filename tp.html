<section >
<div class="flex flex-col">
    <span class="title text-5xl text-center font-semibold underline underline-offset-2 mt-10 font-display h-20 justify-center items-center "><a>Products </a></span>
</div>
    <div class="flex">
        <!-- <h1 class ="justify-center items-center">Products</h1></br></br> -->
        <div class ="sm:w-1/4 mx-auto flex flex-wrap md:w-2/3 justify-center gap-x-2 sm:grid-cols-1 grid md:grid-cols-3 gap-2 place-items-stretch ">
        <div ng-repeat ="product in products">
            <div class="item-center content-center">
            <div class="card border border-2 border-dark rounded-2xl m-5 dark:bg-gray-900 bg-gradient-to-r from-yellow-200 via-yellow-300 to-yellow-400"">
                <div class="card-body ">
                <h3 class="card-title justify-center items-center text-center text-4xl mt-2 mb-2">{{product.name}}</h3>
                <img ng-src ="{{product.image}}" class=" -px-5 px-5 w-60 h-60 aspect-square align-middle">
                <p class=" -px-5 px-5 card-text flex justify-between items-center text-medium text-center">{{product.description}}</p>
                </div>
                <ul class =" -px-5 px-5list-group list-group-flush flex-col text-center text-voilet text-2xl">
                    <li class=" -px-5 px-5 list-group-item flex  text-center justify-between items-center">Quantity : {{product.quantity}}</li>
                    <li class=" -px-5 px-5 list-group-item flex text-center  justify-between items-center">Price : {{product.price}}</li>
                </ul>
                <button class="bg-blue-500  mr 5 -px-20 px-10 py-3 hover:bg-blue-700 text-white font-bold  rounded-full "> Order</button>
            </div>
        </div>
        </div>
    </div>
    </div>

</section>
